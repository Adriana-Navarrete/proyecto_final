<html>
    <head>
	<title>Actividades</title>
	 <link href="../css/bootstrap.css" rel="stylesheet">
	</head>
	<body background="../img/FONDO.jpg" >
	    <div class="container-fluid">
		    
		     <div class="row-fluid">
			     <div class="span12 offset2" >
				     <img  src="../img/top_bg1-8.jpg" alt="fondo-banner">
		             </img> 
			     </div>
		     </div>
			
			 
			     
		    <div class="row-fluid offset2">
			     <div class="span6 ">
			          <a href="index.html" class="btn btn-success"><i class="icon-home icon-white"></i> Home</a></li>
				        <h1>
                                    Registro de Actividades</h1>
				        <form class="form-horizontal"   action="" method="post">
			    
			                 <fieldset>
			
			  
			                     <div class="tab-content">
			
			                         <div class="control-group">
			                            <label class="control-label" for ="idevento">Nombre del Evento:</label>
		                                <div class="controls">
			                                 <select name="idevento"  required="required">
                  
                                                 <option>1</option>
                                                 <option>2</option>
                                                 <option>3</option>
                                                 <option>4</option>
                                                 <option>5</option>
                                             </select>		
		
			                            </div>
			                        </div>
									
			                        <div class="control-group">
			
			                             <label class="control-label" for="nombre">Nombre de la Actividad:</label>
			                             <div class="controls">
			                                  <input  id="nombre" type=text   name="nombre" placeholder="Nombre"     
			                                  value="" size="20" required="required"/>
			                             </div>
			
			                        </div>
									
			                        <div class="control-group">
			                             <label class="control-label" for="precio">Precio:</label>
			                             <div class="controls">
			                                 <span class="add-on">$</span>
			                                     <input id="precio" type="number" name="precio" value="" required="required"/>
			                                 <span class="add-on">.00</span>
			                             </div>
			                        </div>
			
			                         <div class="control-group">
			                             <label class="control-label"for="lugar">Lugares:</label>
			                             <div class="controls">
			                                 <input id="lugar" type=number name="lugar" value="" size="30" required="required"/>
			                             </div>
			                        </div>
			
			                         <div class="control-group">
			                             <label class="control-label" for="des">Descripcion:</label>
			                             <div class="controls">
			                                 <textarea  rows="3"  
			                                           name="des" required="required">Escribir descripcion de la actividad...</textarea>
			                             </div>
			                         </div>
			
			                         <div class="control-group">
			                             <label class="control-label" for ="idins">Nombre del Instructor:</label>
			                                 <div class="controls">
			                                      <select name="idinso"  required="required">
                                                      <option >Instructor1.</option>
                                                      <option >Instructor2.</option>
                                                      <option >Instructor3.</option>
                                                      <option >Instructor4.</option>
                                                 </select>
			                                 </div>
			                         </div>
			
			
			 
			 
		                              <input type="submit" name="enviar" value="Guardar cambios" class="btn btn-primary"/>
			 
                                      <input type="reset" name="limpiar" value="Borrar los datos introducidos" class="btn btn-danger"/>
									  
			                    </div>
								 
			                </fieldset>
			            </form>
			        
				</div>
				
				<div class="span6">
				        <img  src="../img/Escudo_Lince.jpg" >
		                </img> 
				</div>
			  
			 </div>
			
		</div>	
			
			 
			 
			 
		
	</body>
</html>
