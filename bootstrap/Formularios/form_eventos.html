<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Formulario Eventos</title>        
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="../css/bootstrap.min.css" rel="stylesheet" media="screen">			
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">		
    </head>
    <body background="img/fondo_eventos.png">
		<div class = "container-fluid">
			<div class="row-fluid">
			    <div class="span7 offset3" >
				    <img  src="img/top_bg1-8.jpg" alt="fondo-banner">
		            </img> 
			    </div>
		    </div>
			<div class = "row-fluid">
				<div class = "span7 offset3">
					<form class = "form-horizontal">
						<fieldset>
						<legend>
							<a href="#" class="btn btn-success"><i class="icon-home icon-white"></i> Home</a>Registro Eventos
						</legend>
						<div class = "row-fluid">
							<div class ="span8 offset2">
								<div class = "control-group">									
									<label class="control-label" for = "nombre">Nombre del evento</label>
									<div class = "controls">
										<input type="text" id="focusedInput" name="nombre" placeholder="Evento" size="30" maxlength="80" required> 
									</div>
								</div>
								<div class = "control-group">
									<label class="control-label" for = "contacto">Contacto</label>
									<div class = "controls">
										<textarea name="contacto" cols="30" rows="5" required></textarea> 
									</div>
								</div>									
								<div class = "control-group">
									<label class="control-label" for = "cuando">¿Cuando sera?</label>
									<div class = "controls">
										<textarea name="cuando" cols="30" rows="3" required></textarea> 										
									</div>
								</div>
								<div class = "control-group">
									<label class="control-label" for = "donde">¿Donde sera?</label>										
									<div class = "controls">
										<textarea name="donde" cols="30" rows="3" required></textarea> 										
									</div>
								</div>
								<div class = "control-group">
									<label class="control-label" for = "informacion">Informacion</label>										
									<div class = "controls">																
										<input type="text" name="informacion" value="" size="30" maxlength="90" required> 	
									</div>
								</div>
								<div class = "control-group">
									<label class="control-label" for = "fecha_i">Fecha de inicio</label>										
									<div class = "controls">
										<input type="date" name="fecha_i" value="" size="10" required> 										
									</div>
								</div>
								<div class = "control-group">
									<label class="control-label" for = "fecha_t">Fecha de termino</label>										
									<div class = "controls">
										<input type="date" name="fecha_t" value="" size="10" required>  																											
									</div>
								</div>
								<div class="form-actions">
									<input class = " btn btn-primary" type="submit" name="enviar" value="Guardar" />																				
									<input class = "btn" type="reset" name="limpiar" value="Limpiar Campos" />																			
								</div>																			
							</div>
						</div>
						</fieldset>
					</form> 									
				</div>
			</div>
		</div>
    </body>
</html>
